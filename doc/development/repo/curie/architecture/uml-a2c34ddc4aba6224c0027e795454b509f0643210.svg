ts="450,830.3984,460,834.3984,450,838.3984,454,834.3984" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="296.5" x2="456" y1="834.3984" y2="834.3984"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="65" x="303.5" y="829.4653">get-pages</text><!--
@startuml
' ./uml-a2c34ddc4aba6224c0027e795454b509f0643210.svg
control "GUI" as GUIComp << Widget >>
control "Page Drawing\nComponent" as PDComp << Widget >>

entity "View" as VM << Model >>
entity "Document" as DM << Model >>
entity "Transformation" as TM << Model >>

== Initialisation ==

GUIComp -> PDComp : init

create VM
PDComp -> VM : set-view

create DM
VM -> DM: open-document
create TM
VM -> TM: set-transformation

== Calculate view ==

GUIComp -> PDComp : configure-event

PDComp -> VM : view-changed
|||
VM -> DM : get-bounding-boxes
VM <- DM : bounding-box-results
|||
VM -> TM : apply-transformation
TM -> VM : transformation-results
|||
VM -> PDComp : set-size-request

== Draw page ==

GUIComp -> PDComp : queue-redraw

PDComp -> VM : get-view-actors

VM -> DM : get-pages
@enduml

